<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Directory Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1 style="text-align: center; color: white;">Company Directory Portal</h1>
    </header>

    <section class="registration-form">
        <h2 style="text-align: center;">Employee Registration Form</h2>
        <form id="employeeForm">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="department">Department:</label>
            <select id="department" name="department" required>
                <option value="IT">IT</option>
                <option value="HR">HR</option>
                <option value="Finance">Finance</option>
                <option value="Marketing">Marketing</option>
            </select><br>

            <label for="employeeId">Employee ID:</label>
            <input type="text" id="employeeId" name="employeeId" required><br>

            <label for="profilePicture">Profile Picture URL:</label>
            <input type="url" id="profilePicture" name="profilePicture"><br>

            <button type="submit">Register Employee</button>
        </form>
    </section>

    <section class="employee-list">
        <h2 style="text-align: center;">Employee List</h2>
        <ul>
            <li>John Doe - john@example.com</li>
            <li>Jane Smith - jane@example.com</li>
        </ul>
    </section>

    <section class="employee-details">
        <h2 style="text-align: center;">Employee Details</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Employee ID</th>
                    <th>Department</th>
                    <th>Profile Picture</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John Doe</td>
                    <td>12345</td>
                    <td>IT</td>
                    <td><img src="john_profile.png" alt="John's Profile" class="profile-pic"></td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>67890</td>
                    <td>HR</td>
                    <td><img src="jane_profile.png" alt="Jane's Profile" class="profile-pic"></td>
                </tr>
            </tbody>
        </table>
    </section>

    <footer>
        <h2>Company Location</h2>
        <section class="location">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3520.173252101882!2d77.68114187454474!3d12.84856821756479!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae6cee40000001%3A0x7a92b1f41973cbbb!2sInnometrics%20solutions!5e1!3m2!1sen!2sin!4v1727259855468!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>    
        </section>
        <p>123 Business St, City, Country</p>
    </footer>

</body>
</html>
